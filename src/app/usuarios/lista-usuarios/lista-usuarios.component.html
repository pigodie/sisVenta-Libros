<h1>Lista de Usuarios</h1>
<div class="text-end">
    <button class="btn btn-primary" routerLink="/newUser">
        Nuevo Usuario
    </button>
</div>
<table class="table table-hover mt-5">
    <thead>
        <tr>
            <th>Nombres</th>
            <th>Apellidos</th>
            <th>Email</th>
            <th>Rol</th>
            <th>D. Created</th>
            <th>D. Updated</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let usuario of usuarios">
            <td>
                <div class="fw-bold">
                    {{usuario.nombres}}
                </div>
               
            </td>
            <td>
                {{usuario.apellidos}}
            </td>
            <td>
                {{usuario.email}}
            </td>
            <td>
                {{usuario.rol}}
            </td>
            <td>
                {{usuario.fechaCreacion | date: 'dd/MM/yyyy'}}
            </td>
            <td>
                {{usuario.fechaActualizacion |  date: 'dd/MM/yyyy'}}
            </td>
            <td>
                <a  [routerLink]="[usuario.id]" >
                    Editar
                </a>
                <a routerLink="/users" class="ms-2" (click)="delete(usuario)">
                    Eliminar
                </a>
            </td>
        </tr>
    </tbody>
</table>
